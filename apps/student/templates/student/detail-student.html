{% extends 'base.html' %}
{% load static %}
{% block title %} Edit Student {% for i in student %}{{i.admin.first_name|title}}{% endfor %} {% endblock title %}

{% block content %}

        <div class="content container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <form 
                                method="POST" 
                                action="{% url 'student:add_student' %}"
                                enctype="multipart/form-data">

                                {% csrf_token %}

                                <div class="col-sm-12">
                                    <h5 class="form-title"><span>Add Student</span></h5>
                                </div>

                                {% include 'shared/flash-messages.html' %}

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Profile Pic</label>
                                        <input 
                                            type="file" 
                                            name="profile_pic" 
                                            class="form-control"
                                            required />
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input 
                                            type="text" 
                                            name="first_name" 
                                            class="form-control"
                                            placeholder="Enter first name" 
                                            value="{% for i in student %}{{i.admin.first_name|title}}{% endfor %}" 
                                            required />
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input 
                                            type="text" 
                                            name="last_name" 
                                            class="form-control" 
                                            placeholder="Enter last name" 
                                            value="{% for i in student %}{{i.admin.last_name|title}}{% endfor %}" 
                                            required />
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                       <label>Gender</label>
                                       <select
                                            type="text" 
                                            name="gender" 
                                            class="form-control"
                                            required>
                                          <option>Select Gender</option>
                                          {% for s in student %}
                                          <option value="{{student.gender}}">{{s.gender}}</option>
                                          {% endfor %}
                                       </select>
                                    </div>
                                 </div>

                                 <div class="col-sm-12">
                                    <div class="form-group">
                                       <label>Address</label>
                                       <textarea
                                            type="text" 
                                            name="address"
                                            required
                                            value=""
                                            class="form-control">{% for s in student %}{{s.address|title}}{% endfor %}</textarea>
                                    </div>
                                 </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                       <label>Course</label>
                                       <select
                                            type="text" 
                                            name="course_id" 
                                            class="form-control"
                                            required>
                                          <option>Select Course</option>
                                          {% if courses %}
                                          {% for course in courses %}
                                          <option value="{{course.id}}">{{course.name}}</option>
                                          {% endfor %}
                                          {% else %}
                                          <p>No courses found</p>
                                          {% endif %}
                                       </select>
                                    </div>
                                 </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                       <label>Session Year</label>
                                       <select
                                            type="text" 
                                            name="session_year_id" 
                                            class="form-control"
                                            required>
                                          <option>Select Session Year</option>

                                          {% if sessions %}
                                          {% for session in sessions %}
                                          <option value="{{session.id}}">{{session.session_start}} to {{session.session_end}}</option>
                                          {% endfor %}
                                          {% else %}
                                          <p>No sessions found</p>
                                          {% endif %}
                                       </select>
                                    </div>
                                 </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input 
                                            type="text" 
                                            name="email" 
                                            class="form-control" 
                                            placeholder="Enter email"
                                            value="{% for i in student %}{{i.admin.email}}{% endfor %}"
                                            required />
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input 
                                            type="text" 
                                            name="username" 
                                            class="form-control" 
                                            placeholder="Enter username"
                                            value="{% for i in student %}{{i.admin.username|title}}{% endfor %}"
                                            required />
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input 
                                            type="password" 
                                            name="password" 
                                            class="form-control" 
                                            placeholder="Fill only if you want to change your password"
                                            value="" 
                                            required />
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button 
                                        type="submit"
                                        class="btn btn-primary">Update Student</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock content %}
